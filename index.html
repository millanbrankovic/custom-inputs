<!doctype html>
<html lang="en">
<head>
    <title>Custom CSS Checkboxes</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Custom CSS Checkboxes">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <input type="checkbox" name="checkbox" value="value" id="remember">
    <label for="remember">
        <span class="check">
            <span class="ico ico-checkmark"></span>
        </span>
        <span class="text">Remember me</span>
    </label>
</body>
</html>
